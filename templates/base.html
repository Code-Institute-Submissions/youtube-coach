<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">My Youtube Coach</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Explore Videos<i class="material-icons right">arrow_drop_down</i></a></li>
                <li><a href="sass.html">Add Videos</a></li>
                <li><a href="badges.html">Explore Stats</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#">Home</a></li>
                <li><a href="{{url_for('add_video')}}">Add Videos</a></li>
                <li><a href="#">Explore Stats</a></li>
                <li><div class="divider"></div></li>
                <li><a class="subheader" href="{{url_for('get_videos')}}">Explore Videos</a></li>
                <li><a class="waves-effect" href="#!">Yoga</a></li>
                <li><a class="waves-effect" href="#!">Strenght</a></li>
                <li><a class="waves-effect" href="#!">Cardio</a></li>
                <li><a class="waves-effect" href="{{url_for('get_videos')}}">All</a></li>
            </ul>
        </div>
    </nav>
    
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">Yoga</a></li>
        <li><a href="#!">Strenght</a></li>
        <li><a href="#!">Cardio</a></li>
        <li><a href="{{url_for('get_videos')}}">All</a></li>
    </ul>

</header>
    
  
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
    
        $(document).ready(function(){
            $('select').material_select();
            $(".button-collapse").sideNav();
            $(".dropdown-button").dropdown();
        });
        
        
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
        
        
        
         
    </script>
</body>
</html>
